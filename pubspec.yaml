name: business_card
description: Personal business card for purposes of Flutter Academy held by Droids On Roids.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.6.1
  provider: ^6.0.2
  url_launcher: ^6.0.20
  pinch_zoom: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/
    - assets/images/music/
    - assets/images/free-time/
  uses-material-design: true